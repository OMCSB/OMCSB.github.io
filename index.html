<!DOCTYPE html>
<html>
    <head>
        <title>G Glen's Webpage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div id="main" class="profile-container">
            <h1>Gareth Glendiuz Yauwira </h1>

            <a href="linkedin.com/in/gareth-glendiuz-yauwira011003">
                <img src="./Pics/ProfPic.jpeg">

            <p>A to-be Cyber Security Specialist as well as a freelance Web Designer</p>

            <div>Education</div> 
            
            <div>Certificates</div>
        </div>

        
        
        <div id="mySide-nav"  class="side-nav">
            <div class="menu-icon-container" onclick="myFunction(this)">
                <script>
                function myFunction(x){
                    x.classList.toggle("change");
                    if (document.getElementById("mySide-nav").style.height == "100%")    {   document.getElementById("mySide-nav").style.width = "35px";
                        document.getElementById("mySide-nav").style.height = "0";
                        document.getElementById("main").style.marginLeft = "0";
                        document.body.style.backgroundColor = "#252827";
                        document.getElementById("main").style.opacity = "100%";
                    } else {
                        document.getElementById("mySide-nav").style.width = "250px";
                        document.getElementById("mySide-nav").style.height = "100%";
                        document.getElementById("main").style.marginLeft = "250px";
                        document.body.style.backgroundColor = "black";
                        document.getElementById("main").style.opacity = "30%";
                    }
                }
                </script>
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>

            <div id="myDropdown" class="dropdown-content">
                <a href="">About</a>
                <button class="accordion">Projects</button>
                <div class="accordion-content">
                    <a href="./Other_contents/side-projects.html">Side Projects</a>
                    <a href="./Other_contents/course-projects.html">Course Projects</a>
                </div>
                <script>
                    var acc = document.getElementsByClassName("accordion");
                    var i;
                    
                    for (i = 0; i < acc.length; i++) {
                        acc[i].addEventListener("click", function() {
                            this.classList.toggle("active");
                            var panel = this.nextElementSibling;
                            if (panel.style.maxHeight) {
                                panel.style.maxHeight = null;
                            } else {
                                panel.style.maxHeight = panel.scrollHeight + "px";
                            }
                        });
                    }
                </script>
                <a href="">Education</a>
                <a href="">Certifcation</a>
            </div>

        </div>

        
    </body>
</html>
